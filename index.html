<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Marzook's Fun Game Zone</title>
  <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@400;700&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

      body {
      margin: 0;
      height: 100vh;
      background-image: url("stickers/gradient.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      font-family: 'Comic Sans MS', cursive, sans-serif;
      position: relative;
      padding: 2rem;
    }
    body::before {
      content: "";
      position: absolute;
      inset: 0;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      text-shadow: 2px 2px 5px rgba(255, 255, 255, 0.2);
      color: white;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      max-width: 1200px;
    }

    .game-card {
      width: 250px;
      height: 320px;
      background: rgba(255, 255, 255, 0.06);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.6);
      text-align: center;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .game-card:hover {
      transform: translateY(-8px);
      box-shadow: 0 15px 40px rgba(0, 0, 0, 0.9);
    }

    .game-card h2 {
      font-size: 25px;
      margin-bottom: 10px;
    }

    .game-card p {
      font-size: 12px;
      opacity: 0.9;
    }

    @media (max-width: 600px) {
      .game-card {
        width: 90%;
      }
    }
  </style>
</head>
<body>

  <h1>Museum of Useless Web Tools </h1>

  <div class="card-container">

    </a>

      <h2>Snail Race</h2>
      <p>It looks useful... but it lies. ü§•</p>
    </a>
  </div>

</body>
</html>
